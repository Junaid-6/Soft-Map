      <div class="MapAddDropdown Hover">
        Add Mapüîª

    <div id="sideBar">

      <div class="container"> 
        <button id="createLayer" class="Hover Option help">New Layer</button>
        <div class="layerPopup" id="layerForm">
          <span class="close" id="closeButton">‚ùå</span>
          <div id="layerFormTitle">Layer</div>
          <form id="layerProperties">            
            <!-- Your form fields go here -->
            <label for="layerName">Name:</label>
            <input type="text" id="layerName" name="layerName" /> 
            <label for="projection" name="projection">Projection</label>
            <select id="projection" name="projection" class="layer-input">
              <option value="EPSG:4326">EPSG:4326 (WGS 84)</option>
              <option value="EPSG:3857">EPSG:3857 (Web Mercator)</option>
              <option value="EPSG:32633">EPSG:32633 (WGS 84 / UTM zone 33N)</option>
              <option value="EPSG:2193">EPSG:2193 (NZGD2000)</option>               
            </select>
            
            <label for="layerType">Type:</label>
            <select id="layerType" name="layerType">
              <option value="point">üî∏ Point</option>
              <option value="line">„ÄΩÔ∏è Line</option>
              <option value="polygon">üî∂ Polygon</option>
            </select>
            <br />
            <label for="layerColor">Color:</label>
            <input type="color" id="layerColor" name="layerColor" />
            <br />
            <label for="layerSize">Size:</label>
            <input type="number" id="layerSize" name="layerSize" min="1" />
            <br />
            <button type="submit" id="btnAdd">Add</button>
          </form>
        </div>
      </div>
     

      <div id="layersBar"> 
      </div>
    </div>

    <div id="toolBar">

    </div>

    <footer>

        <div id="search"><input type="search" id="searchTool" placeholder="Search Tool"></div>
        <div id="scale"></div>
      </div>
