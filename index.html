<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>🎨 Soft Map</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/bc28bc8159.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="animation.css"> 

     
</head>
<body>   
    <nav id="homwNavbar">        
        <div class="helpDropdown">
          Helpe🔻
          <div id="helpCenter" class="dropdown-content">
            <div class="Option help AddHover" data-value="addInformation"><a href="#">🙋 Account Creation</a></div>
            <div class="Option help AddHover" data-value="environmentSetting"><a href="#">🎮 Environment Setting</a></div>
            <div class="Option help AddHover" data-value="layerCreation"><a href="#">♂️ Layer Creation</a></div>
            <div class="Option help AddHover" data-value="georeferencing"><a href="#">⭕ Georeferencing</a></div>
          </div>
        </div>       
        
        <div class="MapAddDropdown">
          Add Map🔻
          <div id="MapAddCenter" class="dropdown-content">
            <div class="baseMap Option AddHover" data-value="imageMap">Image <input type="file" class="baseMap" id="imageInput" accept="image/*"></div>            
          </div>
        </div> 
        <a href="#">GIS Mapping</a>

        <div id="scale"></div>

        <div>Zoom  🔍<input type="range" max="90" min="10" value="90" id="workspaceZoom"></div>       
        <button id="homeButton"><i class="fa-solid fa-bars" style="color: #511f29;"></i></button>
       
      </nav>

      <div id="sideBar">
        <p>Feature
            <select id="featureType">
                <option value="point">Point</option>
                <option value="line">Line</option>
                <option value="polygon">Polygon</option>
            </select> 
        </p>     
           
      </div>

    <div id="workspace">
        <canvas id="canvas1"> 
        </canvas>
    </div> 

    <script src="app.js" ></script>   
</body>  
</html>
